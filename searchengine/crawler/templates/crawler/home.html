{% extends "crawler/user_layout.html" %}
{% block content %}
{% load staticfiles %}

{% if user.is_authenticated and user.username %}

        <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="text-align: center">
                <img src='{% static "crawler/media/cortexlogiclogo.jpg" %}' style="margin-top: 20px"/>
            </div>
            <form class="col-md-6 col-md-offset-3" method=get>
                <div class="input-group">
                    <input type="text" class="form-control" name="query" placeholder="" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% else %}
        <p>Welcome anonymous user!
            You need to <a href="/login/">login</a></p>
    {% endif %}


{% endblock %}
