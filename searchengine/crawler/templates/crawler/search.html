{% extends "crawler/layout.html" %}
{% block content %}
{% load staticfiles %}

{% if user.username %}
    <p>Welcome {{ user.username }} <a href="logout">Logout</a></p>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="text-align: center">
                <img src='{% static "crawler/media/cortexlogiclogo.jpg" %}' style="margin-top: 20px"/>
            </div>
            <form class="col-md-6 col-md-offset-3" method=get>
                <div class="input-group">
                    <input type="text" class="form-control" name="query" placeholder="" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    <table style="margin-top: 30px">
        {% for row in results %}
        <tr class="">
            <td>
                <b><a href="{{row.link}}">{{row.link}}</a></b>
                <p>{{row.data}}</p>
            </td>
        </tr>
        {% endfor %}
    </table>

    
{% else %}
    <p>Welcome anonymous user!
        You need to <a href="/login/">login</a></p>
{% endif %}


{% endblock %}
